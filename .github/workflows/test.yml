on: [push, pull_request]
name: Tests and code
jobs:
  code:
    name: "Checking code quality"
    runs-on: ubuntu-latest
    steps:
      - uses: cristiroma/drupal-release-action@v1.3
        with:
          dev: true
          artifact: false

      - name: Check - PHP syntax
        run: ./vendor/bin/phplint --no-cache --no-progress --extensions=php,module,inc,install,test,theme, ./web/themes/custom/ ./web/modules/custom/

      - name: Check - PHP MD on modules
        run: ./vendor/bin/phpmd  ./web/modules/custom/ xml phpmd.xml

      - name: Check - PHP MD on theme
        run: ./vendor/bin/phpmd  ./web/themes/custom/ xml phpmd.xml

      - name: Check - PHP Code Sniffer
        run: ./vendor/bin/phpcs --standard=Drupal,DrupalPractice --extensions=php,module,inc,install,profile,theme,test,css,info,txt,md,yml ./web/modules/custom/ ./web/themes/custom/

  testing:
    name: "Run Drupal tests"
    runs-on: ubuntu-latest
    needs: code
    services:
      mariadb:
        image: mariadb:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: drupal
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: cristiroma/drupal-release-action@v1.3
        with:
          dev: true
          artifact: false

      - name: Install Drupal
        run: ./vendor/bin/drush site:install --db-url=mysql://root:root@127.0.0.1/drupal --existing-config -y

      - name: Execute tests
        run: |
          cp example.phpunit.xml phpunit.xml
          ./vendor/bin/phpunit web/modules/custom
