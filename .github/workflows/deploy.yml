on: [push, pull_request]
name: Deploy project
jobs:
  build:
    name: Build release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: composer install --no-ansi --no-dev --no-interaction --no-progress --optimize-autoloader

      - name: Compress release
        env:
          SHA7: ${GITHUB_SHA:7}
        run: tar cvf release-${SHA7}.tar --exclude=.github --exclude=.git --exclude=.gitignore --exclude=.gitattributes --exclude=phpmd.xml --exclude=README.md --exclude=web/.csslintrc --exclude=web/.eslintignore --exclude=web/.eslintrc.json --exclude=web/.example.gitignore --exclude=web/.gitignore --exclude=web/.ht.router.php --exclude=web/example.gitignore --exclude=web/INSTALL.txt --exclude=web/README.md --exclude=web/update.php --exclude=web/web.config --exclude=web/modules/README.txt --exclude=web/themes/README.txt --exclude=web/sites/development.services.yml --exclude=web/sites/example.settings.local.php --exclude=web/sites/example.sites.php --exclude=web/sites/example.sites.php --exclude=web/sites/README.txt .

      - name: Upload artifact
        env:
          SHA7: ${GITHUB_SHA:7}
        uses: actions/upload-artifact@v3
        with:
          name: release-${SHA7}.tar
          path: ./release-${SHA7}.tar
